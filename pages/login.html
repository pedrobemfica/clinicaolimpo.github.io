<div class="login-container">
  <h2>Login de usuário</h2>
  <section class="login--username">
    <form class="login--forms" id="userLoginForm">
      <label for="userLoginName" class="form-label">Nome de usuário:</label>
      <input type="text" id="userLoginName" placeholder="Nome de usuário" class="form-control"/>
      <label for="userLoginPassword" class="form-label">Senha:</label>
      <input type="password" id="userLoginPassword" placeholder="Senha" class="form-control"/>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </section>

  <section class="login--others">
    <a href="#">Esqueci minha senha</a>
    <a href="#" data-nav-target="register" class="navigation-page">Registrar</a>
  </section>

  <div class="alert alert-primary element-hidden" id="userLoginFailMessage" role="alert">
    Não foi possível conectar o usuário.
  </div>
</div>
