<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Clínica Olimpo</title>
        <meta
        name="description"
        content="Clínica de Nutrologia - Bem-estar, Performance e Emagrecimento."
        />

        <!-- Stylesheets CSS -->
        <link
        rel="stylesheet"
        type="text/css"
        media="screen"
        href="./styles/reset.css"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />

        <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />

        <!-- Javascript-->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
        defer
        ></script>
        <script
        defer
        src="https://kit.fontawesome.com/d62d22b3b2.js"
        crossorigin="anonymous"
        ></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script
        async
        defer
        crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js"
        ></script>
        <script type="module" src="main.js" defer></script>
    </head>

    <body>
    
        <header id="headerArea">
            <!-- Automatic load content here -->
        </header>
          
        <main id="contentArea">
            <!-- Automatic load content here -->
        </main>
          
       <footer id="footerArea">
            <!-- Automatic load content here -->
       </footer>
          
        <div id="cookieConsent">
            <!-- Automatic load content here -->
        </div>
          
        <!--Toast for alert--> 
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toastAlert" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="me-auto" id="alertTitle">
                  <!-- Automatic load content here -->
                </strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body" id="alertMessage">
                <!-- Automatic load content here -->
              </div>
            </div>
        </div>

        <!-- OffCanvas for Cart -->
        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="offCanvasCart" aria-labelledby="offCanvasCartLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offCanvasCartLabel"></h5>
            <button type="button" class="btn-close" id="offCanvasClose" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body" id="offCanvasArea">
            <div>
              <!-- Automatic load content here -->
            </div>
          </div>
        </div>

        <!-- Modal for registration and login -->
        <div class="modal fade" id="staticModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="staticModalClose"></button>
              </div>
              <div class="modal-body" id="staticModalArea">
                <!-- Automatic load content here -->
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
