<div id="message"></div>

<form id="login-form" onsubmit="emailPhoneLogin()">
  <div class="login-container">
    <h2>Login</h2>
    <div
      id="google-login-btn"
      class="g-signin2"
      data-onsuccess="onGoogleSignIn"
    ></div>
    <div id="facebook-login-btn" onclick="facebookLogin()">
      Login com Facebook
    </div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="E-mail" />
    <label for="phone">Telefone:</label>
    <input type="text" id="phone" placeholder="Telefone" />
    <button type="submit">Entrar</button>
  </div>
</form>

<!-- external scripts -->
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script
  async
  defer
  crossorigin="anonymous"
  src="https://connect.facebook.net/en_US/sdk.js"
></script>

<!--internal javascript-->
<script type="module" src="../modules/authentication.js"></script>
