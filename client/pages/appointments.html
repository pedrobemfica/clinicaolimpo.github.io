<div class="appointments-container">
  <section class="appointments-credits">
    <h3>Créditos: </h3>
    <div class="appointments-credits--display" id="creditsDisplay">
      <!-- Generated by Javascript -->
    </div>

  </section>
  <section class="appointments-new">

    <form class="appointments-new--params" id="appointmentParamsForm">
      
      <div class="mb-3">
        <label for="inputService" class="form-label">Serviço:</label>
        <select id="inputService" class="form-select">
          <!-- Generated by Javascript -->
        </select>
        <div id="inputHelp" class="form-text">Selecione o serviço que deseja agendar.</div>
      </div>
  
      <div class="mb-3">
        <label for="inputDate" class="form-label">Data:</label>
        <input type="date" value="" class="form-control" id="inputDate">
      </div>
      
      <button type="submit" class="btn btn-primary">Procurar</button>
  
    </form>
    <form>
      <div class="appointments-new--display" id="appointmentNewForm">
        <!-- Generated by Javascript -->
      </div>
      <button type="submit" class="btn btn-primary hidden" id="appointmentNewButton">Agendar</button>
     </form>

  </section>
  <section class="appointments-list">
    <h3>Agendamentos</h3>
    <div class="appointments-list--filter">
    </div>
    <table class="appointments-list--display">
      <thead>
        <tr><th>Data</th><th>Horário</th><th>Serviço</th><th>Ações</th></tr>
      </thead>
      <tbody id="appointmentList">
        <!-- Generated by Javascript -->
      </tbody>
    </table>

  </section>
  </div>
</div>
