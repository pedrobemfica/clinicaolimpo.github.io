<div class="appointments-container">

  <section class="appointments-credits">
    <h2>Créditos disponíveis:</h2>
    <div class="alert alert-primary element-hidden" id="creditsShortListMessage" role="alert">
      Sem créditos. Adquira os serviços desejados.
    </div>

    <ul id="creditsShortList">
      <!-- Generated by JS = Credits List -->
    </ul>
  </section>

  <section class="appointments-new">
    <h2>Marcar novo agendamento:</h2>

    <div class="appointments-new--filter">
      <form id="newAppointmentFilterForm">     
        <div class="mb-3">
          <label for="inputService" class="form-label">Serviço:</label>
          <select name="inputService" class="form-select" id="inputServicesAppointmentFilter">
            <!-- Generated by JS = Services List -->
          </select>
          <div name="inputHelp" class="form-text">Selecione o serviço que deseja agendar.</div>
        </div>
    
        <div class="mb-3">
          <label for="inputDate" class="form-label">Data:</label>
          <input name="inputDate" class="form-control" type="date" id="inputDateAppointmentFilter">
        </div>
        
        <button type="submit" class="btn btn-primary">Filtrar</button>
      </form>
    </div>

    <div class="appointments-new--list">
      <h3>Selecione um horário:</h3>
      <div class="alert alert-primary element-hidden" id="availabilitiesListMessage" role="alert">
        Sem horários disponíveis.
      </div>

      <form id="newAppointmentListForm" class="element-hidden">
        <ul id="availabilitiesList">
          <!-- Generated by JS = Availabilities List -->
        </ul>
        <button type="submit" class="btn btn-primary">Agendar</button>
      </form>
    </div>
  </section>

  <section class="appointments-list">
    <h2>Agendamentos:</h2>
    <div class="alert alert-primary element-hidden" id="appointmentsListMessage" role="alert">
      Sem agendamentos realizados.
    </div>
    <table class="appointments-list--table" id="appointmentsTable">
      <thead>
        <tr><th>Data</th><th>Horário</th><th>Serviço</th><th>Ações</th></tr>
      </thead>
      <tbody id="appointmentsList">
        <!-- Generated by JS = Appointments List -->
      </tbody>
    </table>
  </section>
</div>
