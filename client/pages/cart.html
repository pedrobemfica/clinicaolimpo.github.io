  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offCanvasCartLabel">Carrinho</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="alert alert-primary element-hidden" id="userLoggedMessage" role="alert">
      Você precisa estar conectado com seu usuário. Faça o login <a href="#">aqui</a>.
    </div>

    <div class="alert alert-primary element-hidden" id="emptyCartMessage" role="alert">
      Seu carrinho está vazio.
    </div>

    <form id="cartForm">
      <table id="cartTable">
        <thead>
          <tr><th>Serviço</th><th>Quantidade</th><th>Preço</th><th>Ações</th></tr>
        </thead>
        <tbody id="cartCompleteList">
          <!-- Generated by JS = Cart List -->
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary" id="cartPurchaseAction">Comprar</button>
      <button type="button" class="btn btn-outline-primary" id="cartCleanAction">Limpar</button>
    </form>
  </div>

<!-- To be inserted in index.html
</div> -->
