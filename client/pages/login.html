<div class="login-container">
  <h2>Login de usu√°rio</h2>
  <section class="login--username">
    <form class="login--forms" id="userLoginForm">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" id="email" placeholder="E-mail" class="form-control"/>
      <label for="password" class="form-label">Senha:</label>
      <input type="password" id="password" placeholder="Senha" class="form-control"/>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </section>
  <section class="login--external">
    <button id="google-login-btn" class="btn btn-primary" data-onsuccess="onGoogleSignIn">
      Login com Google
    </button>
    <button id="facebook-login-btn" class="btn btn-primary" onclick="facebookLogin()">
      Login com Facebook
    </button>
  </section>
</div>
